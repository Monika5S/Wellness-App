<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wellness Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container rounded-4 text-capitalize">
      <div class="row">
        <div class="col-md mt-3">
          <div
            class="row border border-dark-subtle border-2 rounded-5 p-4 bg-white"
          >
            <h3 class="pt-3">My training</h3>
            <div class="d-flex mt-4 mb-2">
              <div class="emoji me-3">üëü</div>
              <div class="training">
                <h4>Running</h4>
                <p>March 5</p>
              </div>
            </div>

            <hr />

            <div class="d-flex">
              <div class="emoji me-3">üèãÔ∏è</div>
              <div class="training">
                <h4>Fitness Basics</h4>
                <p>March 7</p>
              </div>
            </div>
          </div>

          <div
            class="row profile d-flex justify-content-between text-center mt-3"
          >
            <div
              class="col border border-dark-subtle border-2 rounded-5 me-5 mt-4 p-3 bg-white"
            >
              <div class="emoji emoji-header">üë©‚Äçüíª</div>
              <h1 class="mt-4 mb-2">Mariya</h1>
              <h2>your daily workout profile</h2>
            </div>
            <div
              class="col border border-dark-subtle border-2 rounded-5 mt-4 p-3 bg-white"
            >
              <div class="emoji emoji-header">üî•</div>
              <p class="tracker-count mt-3 mb-1">380</p>
              <p class="tracker-title">Calories left</p>
            </div>
          </div>

          <div
            class="row border border-dark-subtle border-2 rounded-5 p-3 mt-5 bg-white"
          >
            <div class="col">
              <h3>Your Activity</h3>
              <p>
                <span class="tracker-count">30</span>
                <span class="tracker-title p-1">Days</span>
              </p>
              <p class="fw-bold text-muted">üü¢Cardio üü£Workout</p>
            </div>
            <div class="col">
              <div class="circle-progress-bar d-flex justify-content-center">
                <p class="tracker-count align-self-center">80%</p>
              </div>
            </div>
          </div>
        </div>

        <div
          class="col-md content bg-white border border-dark-subtle border-2 rounded-5 p-4 ps-5 pe-5 ms-md-5 mt-3 lh-lg"
        >
          <div class="content-header d-flex justify-content-between pt-3">
            <h3>Offline trainings</h3>
            <a href="#" class="text-decoration-none text-dark align-self-center"
              >see more</a
            >
          </div>

          <div class="row bg-dark-subtle rounded-5 p-3 mt-5">
            <h4 class="mb-4">Pilates</h4>
            <button
              class="btn border-dark-subtle border-2 rounded-5 bg-body w-auto"
            >
              Agility
            </button>

            <div class="d-flex justify-content-between align-items-center">
              <p>10 places</p>

              <div class="circle">
                <p class="people-count">+5</p>
              </div>
            </div>
          </div>

          <div class="row bg-dark-subtle rounded-5 p-3 mt-5 mb-4">
            <h4 class="mb-4">Barre</h4>
            <button
              class="btn border-dark-subtle border-2 rounded-5 bg-body w-auto"
            >
              Power
            </button>

            <div class="d-flex justify-content-between align-items-center">
              <p>5 places</p>

              <div class="circle">
                <p class="people-count">+3</p>
              </div>
            </div>
          </div>

          <div class="categories text-center">
            <button class="btn btn-primary rounded-5">Agility</button>
            <button class="btn border-dark-subtle border-2 rounded-5">
              Flexibility
            </button>
            <button class="btn btn-success rounded-5">Balance</button>
            <button class="btn border-dark-subtle border-2 rounded-5">
              Power
            </button>
            <button class="btn border-dark-subtle border-2 rounded-5">
              Cross-training
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
